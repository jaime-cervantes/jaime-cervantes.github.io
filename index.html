<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>Jaime Cervantes Velasco</title>
</head>
<body>
  <h1>Jaime Cervantes Velasco</h1>
  <blockquote>
    En cuanto a los métodos, puede haber un millón y algo más, pero
    los principios son pocos. El hombre que capta principios puede
    seleccionar con éxito sus propios métodos. El hombre que prueba métodos,
    ignorando principios, seguramente tendrá problemas
    <cite>Ralph Waldo Emerson</cite>
  </blockquote>
</body>
</html>
